services:
  server:
    image: ghcr.io/japsterr/displaydeck-server:latest
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: displaydeck-server
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_REGION: ${MINIO_REGION}
      JWT_SECRET: ${JWT_SECRET}
      SERVER_DEBUG: ${SERVER_DEBUG}
    ports:
      - "2001:2001"
    depends_on:
      - postgres
      - minio

  postgres:
    image: postgres:15-alpine
    container_name: displaydeck-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=trust"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-user.sql:/docker-entrypoint-initdb.d/01-init-user.sql
      - ./schema.sql:/docker-entrypoint-initdb.d/02-schema.sql

  minio:
    image: minio/minio:latest
    container_name: displaydeck-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: displaydeck-swagger
    restart: unless-stopped
    environment:
      SWAGGER_JSON: /docs/openapi.yaml
    volumes:
      - ./docs:/docs:ro
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - minio

volumes:
  postgres_data:
  minio_data:
