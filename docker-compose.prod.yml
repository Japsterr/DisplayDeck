services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: displaydeck-nginx
    restart: always
    ports:
      - "80:80"
      # - "443:443" # Uncomment if you add SSL certificates
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
      - minio
      - swagger-ui
      - website

  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: displaydeck-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=trust"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-user.sql:/docker-entrypoint-initdb.d/01-init-user.sql
      - ./schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
    # No ports exposed to host, only internal network

  # MinIO S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: displaydeck-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      # MINIO_BROWSER_REDIRECT_URL: http://console.displaydeck.co.za # Optional: for correct redirects
    volumes:
      - minio_data:/data
    # No ports exposed to host

  minio-setup:
    image: minio/mc:latest
    container_name: displaydeck-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY}); do echo 'waiting for minio...'; sleep 2; done;
      /usr/bin/mc mb -p local/displaydeck-media || true;
      /usr/bin/mc anonymous set download local/displaydeck-media;
      echo 'Bucket displaydeck-media ensured.'
      "
    restart: "no"

  # Swagger UI for API documentation
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: displaydeck-swagger
    restart: unless-stopped
    environment:
      SWAGGER_JSON: /docs/openapi.yaml
      BASE_URL: http://docs.displaydeck.co.za
    volumes:
      - ./docs:/docs:ro
    depends_on:
      - postgres
      - minio

  # DisplayDeck API server
  server:
    # image: ghcr.io/japsterr/displaydeck-server:${SERVER_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: displaydeck-server
    restart: unless-stopped
    environment:
      SIGV4_DEBUG: ${SIGV4_DEBUG:-false}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      # Internal MinIO endpoint
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_REGION: ${MINIO_REGION}
      # Public endpoint for clients (via Nginx)
      MINIO_PUBLIC_ENDPOINT: http://minio.displaydeck.co.za
      JWT_SECRET: ${JWT_SECRET}
      SERVER_DEBUG: ${SERVER_DEBUG:-false}
    depends_on:
      - postgres
      - minio
      - minio-setup

  # DisplayDeck Website (Next.js)
  website:
    build:
      context: ./website
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api
    container_name: displaydeck-website
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: /api

volumes:
  postgres_data:
  minio_data:
