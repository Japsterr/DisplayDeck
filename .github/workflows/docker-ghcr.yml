name: Build and Publish Server Image

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (optional multi-arch)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: vars
        run: |
          echo "IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/displaydeck-server" >> $GITHUB_OUTPUT
          echo "VERSION=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.server
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.vars.outputs.IMAGE_NAME }}:latest
            ${{ steps.vars.outputs.IMAGE_NAME }}:${{ steps.vars.outputs.VERSION }}
          build-args: |
            BUILD_VERSION=${{ steps.vars.outputs.VERSION }}

      - name: Output image reference
        run: echo "Pushed ${{ steps.vars.outputs.IMAGE_NAME }}:${{ steps.vars.outputs.VERSION }}"