name: Build & Publish Website (GHCR)

on:
  push:
    branches: ["master"]
    paths:
      - "website/**"
      - "docker-compose*.yml"
      - ".github/workflows/website-ghcr.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./website
          file: ./website/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/displaydeck-website:latest
            ghcr.io/${{ github.repository_owner }}/displaydeck-website:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=/api
            NEXT_PUBLIC_APP_VERSION=${{ github.sha }}
