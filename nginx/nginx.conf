events {
    worker_connections 1024;
}

http {
    # Docker embedded DNS. Using variables in proxy_pass + resolver avoids
    # stale upstream IPs after container recreation (prevents intermittent 502s).
    resolver 127.0.0.11 ipv6=off valid=10s;
    server_tokens off;
    charset utf-8;

    # API Server
    server {
        listen 80;
        server_name api.displaydeck.co.za;

        location / {
            # CORS headers
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Auth-Token,X-Api-Key';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Auth-Token,X-Api-Key' always;

            set $api_url http://server:2001;
            proxy_pass $api_url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # MinIO API
    server {
        listen 80;
        server_name minio.displaydeck.co.za;
        # Allow large uploads
        client_max_body_size 100M;

        location / {
            set $minio_url http://minio:9000;
            proxy_pass $minio_url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # MinIO Console
    server {
        listen 80;
        server_name console.displaydeck.co.za;

        location / {
            set $minio_console_url http://minio:9001;
            proxy_pass $minio_console_url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Swagger UI / Docs
    server {
        listen 80;
        server_name docs.displaydeck.co.za;

        location / {
            set $swagger_url http://swagger-ui:8080;
            proxy_pass $swagger_url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Main Website
    server {
        listen 80 default_server;
        server_name displaydeck.co.za www.displaydeck.co.za displaydeck.vo.za www.displaydeck.vo.za;

        location /api/ {
            set $api_url http://server:2001;
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass $api_url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /minio/ {
            set $minio_url http://minio:9000;
            rewrite ^/minio/(.*) /$1 break;
            proxy_pass $minio_url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 100M;
        }

        location / {
            set $website_url http://website:3000;
            proxy_pass $website_url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
