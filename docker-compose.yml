
services:
  # Local reverse proxy (so /api works without hardcoding host IPs)
  nginx:
    image: nginx:alpine
    container_name: displaydeck-nginx
    restart: unless-stopped
    depends_on:
      - website
      - server
      - minio
      - swagger-ui
    ports:
      # Use 8088 to avoid port 80 conflicts on Windows.
      - "8088:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: displaydeck-postgres
    restart: always
    environment:
      POSTGRES_DB: displaydeck
      POSTGRES_USER: displaydeck_user
      POSTGRES_PASSWORD: verysecretpassword
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=trust"
    ports:
      # Map container 5432 to host 5433 to avoid conflicts with local Postgres
      - "5433:5432"
    volumes:
      # This persists the database data on your local machine
      - postgres_data:/var/lib/postgresql/data
      # This runs the initialization scripts on first startup
      - ./init-user.sql:/docker-entrypoint-initdb.d/01-init-user.sql
      - ./schema.sql:/docker-entrypoint-initdb.d/02-schema.sql

  # DB migrations runner (optional)
  # Run with: docker compose --profile migrate up --abort-on-container-exit db-migrate
  db-migrate:
    image: postgres:15-alpine
    depends_on:
      - postgres
    volumes:
      - ./migrations:/migrations:ro
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: displaydeck
      PGUSER: displaydeck_user
      PGPASSWORD: verysecretpassword
    entrypoint:
      - /bin/sh
      - -lc
      - |
        set -e
        echo "Waiting for postgres..."
        until pg_isready -h "$$PGHOST" -p "$$PGPORT" -U "$$PGUSER" -d "$$PGDATABASE"; do sleep 2; done
        psql -v ON_ERROR_STOP=1 -c "CREATE TABLE IF NOT EXISTS schema_migrations (filename TEXT PRIMARY KEY, applied_at TIMESTAMPTZ NOT NULL DEFAULT now());"
        for f in $$(ls -1 /migrations/*.sql 2>/dev/null | sort); do
          name=$$(basename "$$f")
          applied=$$(psql -tA -v ON_ERROR_STOP=1 -c "SELECT 1 FROM schema_migrations WHERE filename='$$name' LIMIT 1;")
          if [ "$$applied" = "1" ]; then
            echo "Skipping $$name (already applied)"
          else
            echo "Applying $$name"
            psql -v ON_ERROR_STOP=1 -f "$$f"
            psql -v ON_ERROR_STOP=1 -c "INSERT INTO schema_migrations(filename) VALUES ('$$name');"
          fi
        done
        echo "Migrations complete."
    restart: "no"
    profiles: ["migrate"]

  # MinIO S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: displaydeck-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-setup:
    image: minio/mc:latest
    container_name: displaydeck-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin); do echo 'waiting for minio...'; sleep 2; done;
      /usr/bin/mc mb -p local/displaydeck-media || true;
      echo 'Bucket displaydeck-media ensured.'
      "
    restart: "no"

  # Swagger UI for API documentation
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: displaydeck-swagger
    restart: unless-stopped
    environment:
      # Point Swagger UI to our OpenAPI v3 spec (YAML)
      SWAGGER_JSON: /docs/openapi.yaml
    volumes:
      - ./docs:/docs:ro
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - minio

  # DisplayDeck API server (Linux container)
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    image: displaydeck-server:local
    container_name: displaydeck-server
    restart: unless-stopped
    environment:
      SIGV4_DEBUG: ${SIGV4_DEBUG:-false}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: displaydeck
      DB_USER: displaydeck_user
      DB_PASSWORD: verysecretpassword
      # Internal MinIO endpoint for server-to-minio communication
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_REGION: us-east-1
      # Public endpoint for generating client-accessible pre-signed URLs
      # Local default routes via nginx on port 8088 (see nginx service).
      MINIO_PUBLIC_ENDPOINT: ${PUBLIC_WEB_URL:-http://localhost:8088}/minio
      # Strong JWT secret for production
      JWT_SECRET: ${JWT_SECRET:-change-this-in-prod-9b1d5c4e7f2a47b9a3c1d8e0f5b6c2a1}
      # Toggle server debug logs and endpoints
      SERVER_DEBUG: ${SERVER_DEBUG:-true}

      # Auth / email flows
      PUBLIC_WEB_URL: ${PUBLIC_WEB_URL:-http://localhost:8088}
      AUTH_REQUIRE_EMAIL_VERIFICATION: ${AUTH_REQUIRE_EMAIL_VERIFICATION:-false}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-no-reply@displaydeck.co.za}
      SMTP_SECURE: ${SMTP_SECURE:-starttls}
    ports:
      - "2001:2001"
    depends_on:
      - postgres
      - minio
      - minio-setup

  # Delphi PAServer (Linux) to enable Linux 64-bit SDK and remote compilation
  paserver:
    build:
      context: ./paserver
    container_name: displaydeck-paserver
    restart: unless-stopped
    environment:
      PASERVER_PASSWORD: displaydeck
      PASERVER_PORT: 64211
    volumes:
      # Place PAServer-Linux-64.tar.gz here from your RAD Studio install
      - ./paserver:/paserver
    ports:
      - "127.0.0.1:49999:64211"

  # DisplayDeck Website (Next.js)
  website:
    build:
      context: ./website
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api
        NEXT_PUBLIC_APP_VERSION: ${APP_VERSION:-dev}
    container_name: displaydeck-website
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./website/public/downloads:/app/public/downloads:ro
    environment:
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_APP_VERSION: ${APP_VERSION:-dev}

volumes:
  postgres_data:
  minio_data:
